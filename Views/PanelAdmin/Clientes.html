 <!--=============================================== PANELES CLIENTES===============================================-->
<div class="row">
    <div class="col-3">
        <div class="container shadow-lg p-3 rounded">
            <div class="card text-center col-md-12 col-s-12">
                <div class="card-body">
                    <form id="FormularioCliente">
                        <div class="form-group text-dark ">
                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="new_Nombre" value="Sergio Mañas">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Dirección:</label>
                                    <input type="text" class="form-control" id="new_Direccion"
                                        value="China 612 Col Esperanza Nl">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Telefono:</label>
                                    <input type="input" class="form-control" id="new_Telefono" value="81-26156944">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Tipo membresia</label>
                                    <select required id="new_Membresia" name="Area" class="form-control">
                                        <option value="Bronce" selected>Bronce</option>
                                        <option value="Plata">Plata</option>
                                        <option value="Oro">Oro</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">#Nip:</label>
                                    <input type="text" class="form-control" id="new_Nip" value="E-69">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Usuario:</label>
                                    <input type="text" class="form-control" id="new_Usuario" value="root">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Contraseña:</label>
                                    <input type="text" class="form-control" id="new_Contraseña" value="1702861">
                                </div>

                            </div>
                            <br>

                            <div class="form-row">
                                <div class="col text-center">
                                    <button type="button" id="Excel" name="Excel" class="btn btn-success "
                                        onclick="RegistrarCliente()" data-toggle="tooltip" data-placement="top"
                                        title="Excel"><i class="fas fa-save"></i></button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="col">
        <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded"
            style="width:96%; height:100%; overflow: scroll;">
            <div class="table-responsive" id="Principal">
                <table class="table table-condensed table-hover" id="TablaClientes">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Telefono</th>
                            <th>Membresia</th>
                            <th>#Nip</th>
                            <th></th>
                            <th></th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="CuerpoClientes">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



 <!--============================================== MODAL EDITAR CLIENTE =================================================-->

        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg text-dark">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Editar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="Formulario">
                        <div class="form-group">

                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="new_Nombre" value="Sergio Mañas">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Dirección:</label>
                                    <input type="text" class="form-control" id="new_Direccion"
                                        value="China 612 Col Esperanza Nl">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Telefono:</label>
                                    <input type="input" class="form-control" id="new_Telefono" value="81-26156944">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Tipo membresia</label>
                                    <select required id="new_Membresia" name="Area" class="form-control">
                                        <option value="Bronce" selected>Bronce</option>
                                        <option value="Plata">Plata</option>
                                        <option value="Oro">Oro</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">#Nip:</label>
                                    <input type="text" class="form-control" id="new_Nip" value="E-69">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Usuario:</label>
                                    <input type="text" class="form-control" id="new_Usuario" value="root">
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Contraseña:</label>
                                    <input type="text" class="form-control" id="new_Contraseña" value="1702861">
                                </div>

                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light" onclick="RegistrarOrden()"
                        data-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>


            </div>
        </div>
    </div>
